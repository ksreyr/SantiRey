apiVersion: apps/v1
kind: Deployment
metadata:
  name: blogpersonal-snapshot
spec:
  selector:
    matchLabels:
      app: blogpersonal-snapshot
  template:
    metadata:
      annotations:
        kubernetes.io/change-cause: version v1.2
      labels:
        app: blogpersonal-snapshot
    spec:
      containers:
      - name: blogpersonal-snapshot
        image: kevinsantiagorey/personalwebsite:snapshot
        resources:
          limits:
            memory: "128Mi"
            cpu: "300m"
        ports:
        - containerPort: 80

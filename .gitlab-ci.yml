stages:
  - build
  - test
  - deploy

build_image_snapshot:
  stage: build
  image: docker:20.10.10
  services:
      - docker:20.10.10-dind
  script:
    - echo $DOCKER_REGISTRY_KEY | docker login -u $DOCKER_REGISTRY_USER --password-stdin
    - docker build  --build-arg REGISTRY_KEY=$REGISTRY_KEY -t "kevinsantiagorey/personalwebsite:snapshot" -f Dockerfile_front .
    - docker images
    - docker push kevinsantiagorey/personalwebsite:snapshot 

build_image_realese:
  stage: build
  image: docker:20.10.10
  services:
      - docker:20.10.10-dind
  script:
    - echo $DOCKER_REGISTRY_KEY | docker login -u $DOCKER_REGISTRY_USER --password-stdin
    - docker build  --build-arg REGISTRY_KEY=$REGISTRY_KEY -t "kevinsantiagorey/personalwebsite:v1" -f Dockerfile_front .
    - docker images
    - docker push kevinsantiagorey/personalwebsite:v1 
  rules:
    - when: manual

deploy_k8s_snapshot:
  image: docker:20.10.10
  services:
      - docker:20.10.10-dind
  stage: deploy
  script:
    - apk update  && apk add --no-cache curl
    - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
    - chmod +x ./kubectl && mv ./kubectl /usr/local/bin/kubectl
    - mkdir -p $HOME/.kube
    - echo "$KUBE_CONFIG" >> config
    - mv config ~/.kube/
    - echo $DOCKER_REGISTRY_KEY | docker login -u $DOCKER_REGISTRY_USER --password-stdin
    - cd k8s/app/stagin && kubectl apply -f deployment.yml
  needs:
    - build_image_stagin

deploy_k8s_realese:
  image: docker:20.10.10
  services:
      - docker:20.10.10-dind
  stage: deploy
  script:
    - apk update  && apk add --no-cache curl
    - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
    - chmod +x ./kubectl && mv ./kubectl /usr/local/bin/kubectl
    - mkdir -p $HOME/.kube
    - echo "$KUBE_CONFIG" >> config
    - mv config ~/.kube/
    - echo $DOCKER_REGISTRY_KEY | docker login -u $DOCKER_REGISTRY_USER --password-stdin
    - cd k8s/app/production && kubectl apply -f deployment.yml
  needs:
    - build_image_realese